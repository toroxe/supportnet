<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in | SupportNet</title>
    <link rel="manifest" href="../assets/pwa/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../auth/auth.css">
</head>
<body>
    <div class="login-container">       
        <div class="login-card">
            <div class="position-relative">
                <button class="btn-close position-absolute top-0 end-0 m-2" id="close-login" aria-label="Close"></button>
            </div>                                         
            <div class="logo-container">
                <button id="janitor-access-btn" style="all: unset; cursor: pointer;">
                    <img src="../assets/pics/logga.png" alt="SupportNet Logo">
                </button>                  
            </div>                     
            <h5 class="text-center">Logga in</h5>
            <form id="login-form">
                <div class="form-group">
                    <label for="mail">E-post:</label>
                    <input type="email" id="mail" class="form-control" placeholder="Ange din e-post" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Lösenord:</label>
                    <input type="password" id="pwd" class="form-control" placeholder="Ange ditt lösenord" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Logga in</button>
                <div class="text-center mt-3">
                    <a href="../auth/resetPassword.html" class="forgot-password">Glömt lösenord?</a>
                </div>
            </form>
        </div>
    </div>

    <!------------------------ Modalen för super Users ---------------------------->
    <div id="janitor-modal" style="display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, 0); background: #fff; border: 1px solid #ccc; padding: 20px; z-index: 10000; width: 300px;">
        <h5>Admin-inloggning</h5>
        <input id="admin-user" type="text" placeholder="Användarnamn" style="width: 100%; margin-bottom: 10px;" autocomplete="off">
        <input id="admin-pwd" type="password" placeholder="Lösenord" style="width: 100%; margin-bottom: 10px;" autocomplete="new-password">
        <input id="admin-code" type="text" placeholder=" " style="width: 100%; margin-bottom: 10px;" autocomplete="off">
        <div style="display: flex; justify-content: space-between;">
        <button id="janitor-login" style="padding: 5px 10px;">Logga in</button>
        <button id="janitor-cancel" style="padding: 5px 10px;">Avbryt</button>
        </div>
    </div>      
    
    <script type="module" src="../auth/user_auth.js?v=1"></script>


</body>
</html>
