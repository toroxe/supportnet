<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrakthantering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Kontrakthantering</h1>
    </header>
    
    <main class="container mt-4">
        <!-- Toppsektion med knapp -->
        <div class="d-flex justify-content-between mb-3 align-items-center">
            <h2 class="m-0">Mina Kontrakt</h2>                      
        </div>        
        
        <a href="contract.html" class="btn btn-success mb-3">+ Skapa nytt kontrakt</a>

        <!-- Kontraktstabell -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Kundnummer</th>
                    <th>Företagsnamn</th>
                    <th>Branch</th>
                    <th>Status</th>
                    <th>Ref Person</th>
                    <th>Registreringsdatum</th>
                    <th>UC Bedömd</th>
                    <th>Email</th>
                    <th>Telefon</th>
                    <th>Åtgärder</th>
                </tr>
            </thead>
            <tbody id="contractsTable">
                <!-- Dynamisk data renderas här -->
            </tbody>
        </table>
    </main>

    
    <script type="module" src="../janitorScripts/contract.js"></script>

</body>
</html>
