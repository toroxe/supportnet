<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../assets/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .analytics-header {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            text-align: left;
        }
        
        .accordion-button span {
            display: inline-block;
            width: 100%;
            text-align: left;
        }
        
        .accordion-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .accordion-button {
            font-weight: bold;
            text-align: left; /* Align text in accordion header to the left */
        }
        .accordion-button:not(.collapsed) {
            background-color: #f1f1f1;
        }
        .table-header {
            background-color: #f8f9fa;
            color: #333;
            font-weight: bold;
            text-align: left; /* Align table headers to the left */
        }
        .accordion-body td {
            text-align: left; /* Align table cells to the left */
        }
       
    </style>
</head>
<body>
    <header>
        <h1>Cookie Analytics</h1>
    </header>

    <main class="container">
        <h2 class="mt-4">Besöksstatistik</h2>
        <p>Här visas data baserat på cookie-information.</p>
        <button id="test-log-button" class="btn btn-primary mt-4">Skicka Testlogg</button>

        <div class="analytics-header">
            <span class="col">Adress</span>
            <span class="col">Antal Besök</span>
            <span class="col">Plats</span>
            <span class="col">Har Surfat</span>            
        </div>
        
        <!-- Accordion för att visa detaljerad sessionsdata -->
        <div id="analytics-accordion" class="accordion">
            <!-- Dynamiskt genererad data via acc_render.js -->
        </div>       

        <button id="raderar" class="btn btn-danger mt-4">Töm Analytics</button>
    </main>

    <!-- JavaScript-filer -->
    <script type="module" src="../janitorScripts/newcookies.js"></script>
    <script type="module" src="../janitorScripts/acc_render.js"></script>
</body>
</html>
