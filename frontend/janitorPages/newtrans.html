<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ny Transaktion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/styles.css" rel="stylesheet">
    <link href="../assets/newtrans.css" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Ny Transaktion</h1>
        <button class="close-button" onclick="hideForm()">&times;</button>
    </header>

    <!-- Form Content -->
    <main class="container">
        <div class="form-container" id="form-container">
            <form name="new-transaction-form">
                <input type="hidden" name="user-id">
                <section class="form-section">
                    <label for="transaction-date" class="form-label">Datum</label>
                    <input type="date" name="transaction-date" class="form-control" required>
                </section>
                <section class="form-section">
                    <label for="transaction-description" class="form-label">Beskrivning</label>
                    <textarea name="transaction-description" class="form-control" rows="2" required></textarea>
                </section>
                <section class="form-section">
                    <label for="transaction-income" class="form-label">Int√§kt</label>
                    <input type="text" name="transaction-income" class="form-control">
                </section>
                <section class="form-section">
                    <label for="transaction-expense" class="form-label">Utgift</label>
                    <input type="number" name="transaction-expense" class="form-control">
                </section>
                <section class="form-section">
                    <label for="vat" class="form-label">Moms %</label>
                    <input type="number" name="vat" class="form-control">
                </section>
                <section class="form-check-container">
                    <label class="form-check-label" for="no-vat">Ej Moms</label>
                    <input class="form-check-input" type="checkbox" name="no-vat">
                </section>
                <section class="form-check-container">
                    <label class="form-check-label" for="personal-withdrawal">Eget Uttag</label>
                    <input class="form-check-input" type="checkbox" name="is-personal">
                </section>
                <section class="form-section">
                    <button type="submit" class="btn btn-primary w-100" name="save-transaction-button">Spara Transaktion</button>
                </section>
            </form>
        </div>
    </main>

    <script type="module" src="../janitorScripts/newtrans.js" ></script>
</body>
</html>
