<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <header class="bg-primary text-white text-center py-3 position-relative">
        <h1 class="mb-0">Skapa blogginlägg</h1>
        <button id="create-blog" class="btn btn-success position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%);">
            Skapa nytt inlägg
        </button>
    </header>
    <div class="container mt-4">
        <table class="table table-striped bg-white" id="blogTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Företag</th>
                    <th>Titel</th>
                    <th>Gillar</th>
                    <th>Annons</th>
                    <th>Åtgärder</th>
                </tr>
            </thead>
            <tbody id="blog-table-body"></tbody>
                <!-- Blogginlägg kommer att renderas här -->
            </tbody>
        </table>
        
        
    </div>

    <!-- Modal för Create och Update -->
    <div class="modal fade" id="blog-modal" tabindex="-1" aria-labelledby="blog-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="blog-modal-label">Skapa Blogginlägg</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="blog-form">
                        <input type="hidden" id="blogId"> <!-- Saknades i tidigare version -->
                        <div class="mb-3">
                            <label for="blog-title" class="form-label">Titel:</label>
                            <input type="text" id="blog-title" name="title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="blog-image-upload" class="form-label">Ladda upp bild:</label>
                            <input type="file" id="blog-image-upload" name="image" class="form-control">
                            <small class="text-muted">Stödjer JPG, PNG och GIF</small>
                            <div id="image-preview" class="mt-3">
                                <!-- Förhandsvisning visas här -->
                            </div>
                        </div>                        
                        <div class="mb-3">                            
                            <label for="blog-text" class="form-label">Text:</label>
                            <div id="blog-text-editor" style="height: 200px;"></div>
                            <input type="hidden" id="blog-text">
                        </div>
                        <div class="mb-3">
                            <label for="blog-likes" class="form-label">Likes (startvärde):</label>
                            <input type="number" id="blog-likes" name="likes" class="form-control" value="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="blog-contact-link" class="form-label">Kontaktlänk:</label>
                            <input type="url" id="blog-contact-link" name="contact" class="form-control" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" id="blog-is-advertisement" name="is_advertisement" class="form-check-input">
                            <label for="blog-is-advertisement" class="form-check-label">Är detta en annons?</label>
                        </div>
                            <label for="blog-contract">Tillhörande kontrakt:</label>
                                <select id="blog-contract" class="form-control">
                                    <option value="">Ingen</option>
                                </select>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
                            <button type="button" id="save-blog" class="btn btn-primary">Spara</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
    
    <!-- Lägg till i <head> eller precis före din egen script-tagg -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- FLYTTAD HIT -->
    <script type="module" src="../janitorScripts/blogAdmin.js"></script>

</body>
</html>
