<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppdatera Moms och Skatt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/styles.css" rel="stylesheet">
    <link href="../assets/newtrans.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Uppdatera Moms och Skatt</h1>
        <button class="close-button" onclick="returnToDashboard()">&times;</button>
    </header>

    <!-- Form Content -->
    <main class="container">
        <div class="form-container">   
            <form id="vat-update-form">
                <section class="form-section">
                    <label for="adjustment-date" class="form-label">Datum</label>
                    <input type="date" id="adjustment-date" name="adjustment-date" class="form-control">
                </section>
                <section class="form-section">
                    <label for="vat-settlement" class="form-label">Ny Avstämning Moms</label>
                    <input type="number" id="vat-settlement" name="vat-settlement" class="form-control" >
                </section>
                <section class="form-section">
                    <label for="tax-reservation" class="form-label">Ny Reservation för Skatt</label>
                    <input type="number" id="tax-reservation" name="tax-reservation" class="form-control" >
                </section>
                <section class="form-section">
                    <button type="submit" class="btn btn-primary w-100">Spara</button>
                </section>
            </form>
        </div>

        <section class="transaction-list">
            <h2>Tidigare avstämningar</h2>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Datum</th>
                        <th>Moms</th>
                        <th>Skatt</th>
                    </tr>
                </thead>
                <tbody id="vat-transactions">
                    <!-- Transaktioner renderas här -->
                </tbody>
            </table>
            <div class="pagination-controls">
                <button id="prev-page" class="btn btn-secondary">Föregående</button>
                <span id="current-page">1</span>
                <button id="next-page" class="btn btn-secondary">Nästa</button>
            </div>
        </section>
        
    </main>
    <script src="../jscripts/vat.js" defer></script>
</body>
</html>
