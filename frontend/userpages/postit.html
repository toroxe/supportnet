<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-It</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="../userassets/postit.css">
    <link rel="stylesheet" href="../userassets/userHeader.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="header-placeholder"></div>  <!-- üü¢ H√§r laddas headern dynamiskt -->

    <div class="container mt-4">
        <h2 class="text-center">Post-It Anslagstavla</h2>
        <button class="btn btn-primary btn-lg w-100" id="openPostItModal">+ Skapa ny Post-It</button>

        <div id="postItContainer" class="row mt-3">
            <p class="text-center">Laddar Post-It...</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="postItModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ny Post-It</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea id="postItText" class="form-control" rows="5" placeholder="Diktera din text h√§r..."></textarea>
                </div>
                <div class="modal-footer">
                    <button id="startRecording" class="btn btn-success">‚ñ∂Ô∏è</button>
                    <button id="pauseRecording" class="btn btn-warning">‚è∏Ô∏è</button>
                    <button id="stopRecording" class="btn btn-danger">‚èπÔ∏è</button>
                    <button id="savePostIt" class="btn btn-primary">Spara</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../userscripts/postit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
