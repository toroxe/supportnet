<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="../assets/regform.css">
    <link rel="stylesheet" href="../assets/header.css">
    <link rel="stylesheet" href="../assets/footer.css">
    <title>Registrera</title>
</head>

<body id="regform">
    <!-- Inkludera header -->
    <div id="header-placeholder"></div>
    <div id="test-banner" class="overlay text-center py-5">
        <h1>Testa vår AI</h1>
        <p>Genom att göra en anmälan här nere kan du utan kostnad testa en liten men mycket kraftfull AI tjänst
            – tal till text lite som en Post-It. Snabbt, enkelt och smart.</p>
    </div>
    <main class="container mt-5" style="max-width: 600px; background-color: #f8f9fa; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h1>Anmäl dig här</h1>
        
        <form name="registerForm">
            <div class="mb-4">
                <label for="c_name" class="form-label">Förnamn</label>
                <input type="text" class="form-control" id="c_name" name="c_name" placeholder="Ange förnamn" required>
            </div>
            <div class="mb-4">
                <label for="s_name" class="form-label">Efternamn</label>
                <input type="text" class="form-control" id="s_name" name="s_name" placeholder="Ange efternamn" required>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">E-post</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ange e-post" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Lösenord</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ange lösenord" required>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="form-label">Bekräfta lösenord</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Bekräfta lösenord" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrera</button>
        </form>
    </main>    
    <br>
    <!-- Inkludera footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../jscripts/functions.js"></script>
    <script src="../jscripts/render.js"></script>
    
</body>
</html>
