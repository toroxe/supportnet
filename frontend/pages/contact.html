<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="../assets/contact.css">
    <link rel="stylesheet" href="../assets/header.css">
    <link rel="stylesheet" href="../assets/footer.css">
    <title>Kontakt</title>
</head>
<body>
    <!-- Här laddas headern dynamiskt -->
    <div id="header-placeholder"></div>
    <main>
        <div class="overlay text-center py-5">
            <h1>Kontakt</h1>
            <p>Vi lyssnar, svarar och bygger tillsammans – hör av dig!</p>
        </div>  
        
        <section class="contact-form">
            <h1>Kontakta oss</h1>
            <form id="contact-form">
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" placeholder="Ditt namn" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" placeholder="Din e-postadress" required>

                <label for="message">Meddelande:</label>
                <textarea id="message" name="message" rows="5" placeholder="Skriv ditt meddelande här..." required></textarea>

                <button type="submit" class="btn-dark">Skicka</button>
            </form>
        </section>
    </main>

    <!-- Här laddas footern dynamiskt -->
    <div id="footer-placeholder"></div>

    <script src="../jscripts/render.js"></script>
    <script type="module" src="../jscripts/functions.js"></script>    

</body>
</html>
