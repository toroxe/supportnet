<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Läs de senaste tankarna från MySupportNet om AI, digitalisering och framtidens ledarskap.">
    <link rel="canonical" href="https://my.supportnet.se/blog.html">
    <title>MySupportnets Blogg</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="../assets/blog.css">
    <link rel="stylesheet" href="../assets/header.css">
    <link rel="stylesheet" href="../assets/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!-- Här laddas headern dynamiskt -->
    <div id="header-placeholder"></div>

    <div class="overlay text-center py-5">
        <h1>Blogg & Partners</h1>
        <p>Tankar, trender och teknik – följ våra insikter i AI-revolutionen.</p>
    </div>    

    <main class="container my-4">
        <!-- Desktop-layout -->
        <div id="desktop-layout">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th id="blog-header" class="text-center">Blogg</th>
                        <th id="partner-header" class="text-center">Våra partners</th>
                    </tr>
                </thead>
                <tbody id="content-body">
                    <!-- Här renderas blogginlägg och annonser -->
                </tbody>
            </table>
        </div>
    
        <!-- Responsiv layout för små skärmar -->
        <div id="mobile-layout" class="content responsive-layout" style="display: none;">
            <section id="mobile-blog-section">
                <h2>Blogg</h2>
                <div id="mobile-blog-posts"></div>
            </section>
            <section id="mobile-ad-section">
                <h2>Våra partners</h2>
                <div id="mobile-ads"></div>
            </section>
        </div>
    </main>

    <!-- Här laddas footern dynamiskt -->
    <div id="footer-placeholder"></div>

    <script type="module" src="../jscripts/blog.js?v=1"></script>
    <script src="../jscripts/render.js" defer></script>
</body>
</html>
